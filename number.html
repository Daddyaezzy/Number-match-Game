<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Match</title>
    <link rel="stylesheet" href="number.css">
</head>

<body>
    <main id="game-area">
        <div class="stats">
            <div id="statsContent">
                <h3>
                    Score <span id="currentScore"></span>/ <span id="totalAvailable"></span>
                </h3>
                <p class="items">
                    <span id="numbers"> </span>
                    <span id="item-names"></span>
                </p>
                <div class="match-buttons">
                    <button onclick="match()">&#10003;</button>
                    <button onclick="noMatch()">&#10007;</button>
                </div>
            </div>
        </div>
        <div class="imageArea">
            <h3 id="message"></h3>
            <div id="startScreen">
                <h1>Welcome to the <em>Number Match</em> game ...</h1>
                <em class="space-y">The rules are simple</em>
                <p>&#9654; Hit thumbs up if the number of items on the image matches the display number.</p>
                <p>&#9654; Thumbs down if no match</p>
                <p>You have <span id="timeSettings"></span> seconds to decide</p>
                <button id="play-button" onclick='play()'>Play!</button>

            </div>
            <div id="imageContainer">

            </div>
        </div>
    </main>

    <script src="js/number.js"></script>
</body>

</html>
